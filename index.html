<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
      </header>
      <main clas="container">
        <section id="landing" class="row">
          <form id="sign-in" class="col-md-5 p-4 mt-3">
            <h3>Sign in</h3>
            <label for="userEmail"></label>
            <input class="form-control" type="email" name="credentials[email]" id="userEmail" placeholder="Enter your email">
            <label for="userPassword"></label>
            <input class="form-control" type="password" name="credentials[password]" id="userPassword" placeholder="Enter password">
            <button class="btn btn-warning mt-3" type="submit">Login</button>
          </form>
          <form id="sign-up" class="col-md-5 p-4 mt-3">
            <h3>Sign up</h3>
            <label for="userId"></label>
            <input class="form-control" type="text" name="credentials[email]" id="userId" placeholder="Create user ID">
            <label for="userPassword"></label>
            <input class="form-control" type="password" name="credentials[password]" id="newUserPassword" placeholder="Create password">
            <label for="userPasswordConfirm"></label>
            <input class="form-control" type="password" name="credentials[password_confirmation]" id="newUserPasswordConfirm" placeholder="Confirm password">
            <button class="btn btn-warning mt-3" type="submit">Create Account</button>
          </form>
        </section>
        <section id="main-client">
          <section id="goals">
            <div class="goal" id="time-goal"></div>
            <div class="goal" id="mileage-goal"></div>
            <div class="goal" id="output-goal"></div>
            <div class="goal" id="calorie-goal"></div>
          </section>
          <section id="buttons">
            <button id="add-ride" class="btn btn-success p-4">New Ride</button>
            <button id="change-password" class="btn btn-warning p-4" data-toggle="modal" data-target="#change-password-modal">Change Password</button>
            <button id="sign-out" class="btn btn-danger p-4">Sign Out</button>
          </section>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th scope="col">Distance</th>
                <th scope="col">Output</th>
                <th scope="col">Calories</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>10-20-21</td>
                <td>30</td>
                <td>10</td>
                <td>300</td>
                <td>400</td>
                <td><button class="update-ride btn btn-outline-info">Edit</button><button class="delete-ride btn btn-danger">Delete Ride</button></td>
              </tr>
            </tbody>
          </table>
        </section>
        <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Change password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="change-password-form">
                  <label for="oldPW"></label>
                  <input class="form-control" type="password" name="passwords[old]" id="oldPW" placeholder="Current password">
                  <label for="newPW"></label>
                  <input class="form-control" type="password" name="passwords[new]" id="newPW" placeholder="New password">
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </body>
</html>
